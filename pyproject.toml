[project]
name = "cyphal-device-library"
version = "0.1.0"
description = "Library to simplify Interaction with Cyphal Devices"
readme = "README.md"
authors = [
    { name = "Lasse FrÃ¶hner", email = "lasse@starcopter.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pycyphal[transport-can-pythoncan]>=1.23.0",
    "python-can-usbtingo>=1.0.2",
    "rich>=14.0.0",
]

[project.scripts]
cyphal = "cyphal_device_library:main"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "ruff>=0.11.12",
    "yakut>=0.14.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]
